<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fc0749fc62.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contact__section">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="contact__form-wrapepr">
                        <h4>SEND US AN</h4>
                        <span></span>
                        <h2>Email</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <form action="" class="contact__form">
                            <input type="text" class="form-control" placeholder="Name">
                            <input type="tel" class="form-control" placeholder="Phone">
                            <input type="email" class="form-control" placeholder="Email">
                            <textarea class="form-control" placeholder="Message"></textarea>
                            <button type="submit" class="submit__btn">SEND</button>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="contact__content-wrapper">
                        <div class="row">
                            <div class="col-4">
                                <div class="content box-1">

                                </div>
                            </div>
                            <div class="col-4">
                                <div class="content box-2">
                                    <div class="background-overlay"></div>
                                    <div class="box-2-content">
                                        <i aria-hidden="true" class="fas fa-map-marker-alt"></i>
                                        <span>Address</span>
                                        <p>PO BOX 459 Suburb 555</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="content box-3">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="content box-4">
                                    <div class="background-overlay"></div>
                                    <div class="box-4-content">
                                        <i aria-hidden="true" class="fas fa-mobile-alt"></i>
                                        <span>MOBILE</span>
                                        <p>0421 555 555</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="content box-5">
                                    <div class="box-5-content">
                                        <img src="https://demos.bakerwebdev.net/lillia/wp-content/uploads/sites/18/2020/12/logo.png" class="attachment-large size-large" alt="" loading="lazy">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="content box-6">
                                    <div class="background-overlay"></div>
                                    <div class="box-6-content">
                                        <i aria-hidden="true" class="fas fa-phone-alt"></i>
                                        <span>PHONE</span>
                                        <p>1300 555 555</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="content box-7">

                                </div>
                            </div>
                            <div class="col-4">
                                <div class="content box-8">
                                    <div class="background-overlay"></div>
                                    <div class="box-8-content">
                                        <i aria-hidden="true" class="fas fa-at"></i>
                                        <span>Email</span>
                                        <p>Info@lillia.com</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="content box-9">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bundle__section">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="bundle__content">
                        <h2>Intro Pirce</h2>
                        <span></span>
                        <h2 class="highlight">Bundle</h2>
                        <h2>Sale on Now</h2>
                        <img src="https://demos.bakerwebdev.net/lillia/wp-content/uploads/sites/18/2020/12/3-line-detail.png" alt=""/>
                    </div>
                </div>
                <div class="col-4">
                    <div class="bundle-img-1">
                        <h2>30% SALE OFF</h2>
                    </div>
                </div>
                <div class="col-4">
                    <div class="bundle-img-2">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
